<!DOCTYPE html>

        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>

    <body>
        <div class="container">
            <p>$$z(t) = \sum_{k=1}^n a_k e^{i2\pi(n_kt+\theta_k)}, t \in [0,1]$$</p>
        </div> <!-- container -->
        <div class="container">
            <p>$$z(t) = e^{i2\pi(n_1t)} + e^{i2\pi(n_2t)} + e^{i2\pi(n_3t)}, t \in [0,1]$$</p>
        </div> <!-- container -->
    </body>
